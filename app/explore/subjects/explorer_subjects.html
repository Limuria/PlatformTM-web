<div class="row m-t-lg">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title panel-header">
                <span class="flaticon-standing55" style="color: #39b3d7; margin-right: -10px;font-size: 1.4em;"></span>{{title}}
            </div>
            <div>
                <uib-tabset class="models-list">
                    <uib-tab>
                        <uib-tab-heading>
                            <p class="model-icon">
                                <span class="flaticon-standing55"></span>
                                <dc-count-widget
                                        xfilter-service="{{chartingOpts.xfilterService}}"
                                        chart-service="{{chartingOpts.DCchartService}}"
                                        grp="{{chartingOpts.chartGroup}}">
                                </dc-count-widget>
                            </p>
                            <p class="model-name">
                                Human subjects
                            </p>
                        </uib-tab-heading>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="ibox-content">
                                    <h3 class="m-md">Subject Characteristics</h3>
                                    <div class="clinical-tree" style="max-height: 316px; overflow: scroll">
                                        <ul class="list-group">
                                            <li class="list-group-item" ng-repeat="sc in subjCharsDB" >
                                                <div  id="sc_{{sc.id}}"
                                                       charting-button
                                                       obs = sc
                                                       charting-opts=chartingOpts
                                                       ng-class="{'active': sc.isActive}"
                                                       ng-init="sc.isActive = false"
                                                       ng-click="sc.isActive = !sc.isActive">
                                                    <i style="color:#23c6c8" class="fa fa-toggle-off fa-2x p-xs" ></i>
                                                    <span class="">{{sc.o3}}</span>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>

                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="ibox-title">
                                    <div class="pull-right">
                                        <div class="btn-group">
                                            <label class="btn btn-xs btn-primary" ng-model="show" uib-btn-radio="'plots'">Data Plots</label>
                                            <label class="btn btn-xs btn-primary" ng-model="show" uib-btn-radio="'table'">Data Table</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="ibox-content">
                                    <div class="anchor">
                                        <div class="charts-container" id="subject-plots" ng-hide="show =='table'">
                                        </div>
                                        <div  id="subject-datatable" ng-hide="show =='plots'" class="table-view" style="background-color: white;">
                                            <dc-datatable class="table table-striped table-bordered table-hover dc-data-table"
                                                          chart-service="{{chartingOpts.DCchartService}}"
                                                          xfilter-service="{{chartingOpts.xfilterService}}"
                                                          grp="{{chartingOpts.chartGroup}}">Choose observations from the tree below</dc-datatable>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

        </div>
