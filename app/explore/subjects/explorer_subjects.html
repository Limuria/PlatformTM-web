
<div class="row">
    <div class="col-lg-12 m-t-md">
        <div class="ibox float-e-margins">
            <div class="ibox-title panel-header">
                <h3>{{vm.title}}</h3>
            </div>
            <div>
                <uib-tabset class="models-list">
                    <uib-tab>
                        <uib-tab-heading>
                            <p class="model-name">
                                Human subjects
                            </p>
                            <p class="model-icon">
                                <span class="flaticon-standing55"></span>
                                <dc-count-widget
                                        xfilter-service="{{vm.chartingOpts.xfilterService}}"
                                        chart-service="{{vm.chartingOpts.DCchartService}}"
                                        grp="{{vm.chartingOpts.chartGroup}}">
                                </dc-count-widget>
                            </p>

                        </uib-tab-heading>
                        <div class="row">
                            <div class="col-md-4">
                                <div style=" max-height: 395px;overflow: scroll;">
                                    <h3 class="m-md">Design Elements</h3>
                                    <div class="clinical-tree"style="max-height: 316px; overflow: scroll">
                                        <ul>
                                            <div class="list-item-text" ng-repeat="de in vm.DEs" >
                                                <div class="plotting-switch">
                                                    <a class="switchery"
                                                       charting-button id="sc_{{de.id}}"
                                                       obs= "de"
                                                       charting-opts="vm.chartingOpts",
                                                       module="vm.chartingOpts.chartGroup",
                                                       style="color: #222f3f;"
                                                       ng-init="de.isActive = false"
                                                       ng-class="{on:de.isActive}"
                                                       ng-click="de.isActive = !de.isActive;" >
                                                        <small></small>
                                                    </a>
                                                </div>
                                                <span class="">{{de.o3}}</span>
                                            </div>
                                        </ul>
                                    </div>
                                    <h3 class="m-md">Subject Characteristics</h3>
                                    <div class="clinical-tree"style="max-height: 316px; overflow: scroll; margin-bottom: 20px;">
                                        <ul>
                                            <div class="list-item-text" ng-repeat="sc in vm.SCs" >
                                                <div class="plotting-switch">
                                                    <a class="switchery"
                                                       charting-button id="sc_{{sc.id}}"
                                                       obs= "sc"
                                                       charting-opts="vm.chartingOpts",
                                                       module="vm.chartingOpts.chartGroup",
                                                       style="color: #222f3f;"
                                                       ng-init="sc.isActive = false"
                                                       ng-class="{on:sc.isActive}"
                                                       ng-click="sc.isActive = !sc.isActive;" >
                                                        <small></small>
                                                    </a>
                                                </div>
                                                <span class="">{{sc.o3}}</span>

                                            </div>
                                        </ul>
                                    </div>
                                    <h3 class="m-md">Subject Date/Time Properties</h3>
                                    <div class="clinical-tree"style="max-height: 316px; overflow: scroll">
                                        <ul>
                                            <div class="list-item-text" ng-repeat="tp in vm.TPs" >
                                                <div class="plotting-switch">
                                                    <a class="switchery"
                                                       charting-button id="sc_{{tp.id}}"
                                                       obs= "tp"
                                                       charting-opts="vm.chartingOpts",
                                                       module="vm.chartingOpts.chartGroup",
                                                       style="color: #222f3f;"
                                                       ng-init="tp.isActive = false"
                                                       ng-class="{on:tp.isActive}"
                                                       ng-click="tp.isActive = !tp.isActive;" >
                                                        <small></small>
                                                    </a>
                                                </div>
                                                <span class="">{{tp.o3}}</span>
                                            </div>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="ibox-title">
                                    <div class="pull-right">
                                        <div class="btn-group">
                                            <label class="btn btn-xs btn-white" ng-model="show" uib-btn-radio="'plots'">Data Plots</label>
                                            <label class="btn btn-xs btn-white" ng-model="show" uib-btn-radio="'table'">Data Table</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="ibox-content">
                                    <div class="anchor">
                                        <div class="charts-container" id="subject-plots" ng-hide="show =='table'">

                                            <div class="cardlock placeholder">
                                                <div class="anchor">
                                                    <div class="card">
                                                        <div class="cardholder">
                                                            <strong>+</strong><br />
                                                            Add <br />an observation here
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                        <div  id="subject-datatable" ng-hide="vm.show =='plots'" class="table-view" style="background-color: white;">
                                            <dc-datatable class="table table-striped table-bordered table-hover dc-data-table"
                                                          chart-service="{{vm.chartingOpts.DCchartService}}"
                                                          xfilter-service="{{vm.chartingOpts.xfilterService}}"
                                                          grp="{{vm.chartingOpts.chartGroup}}"
                                                          module="{{vm.chartingOpts.chartGroup}}">Choose observations from the tree below</dc-datatable>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </uib-tab>


                    <uib-tab>
                        <uib-tab-heading>
                            <p class="model-name">
                                Animal subjects
                            </p>
                            <p class="model-icon">
                                <span class="flaticon-rat2"></span>
                                <span class="model-count">0</span>
                            </p>

                        </uib-tab-heading>
                        <div id="xenograft-plots" class="alert alert-info">
                            No Animal Subjects
                        </div>

                        <div class="clearfix"></div>
                    </uib-tab>
                    <uib-tab>
                        <uib-tab-heading>
                            <p class="model-name">
                                Cell Line Cultures
                            </p>
                            <p class="model-icon">
                                <span class="flaticon-cells"></span>
                                <span class="model-count">0</span>
                            </p>

                        </uib-tab-heading>
                        <div class="alert alert-info">&nbsp;No Cell lines</div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
