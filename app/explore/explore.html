<div id="wrapper">

    <!-- Navigation -->
    <div ng-include="'layout/topnavbar.html'"></div>

    <div id="top-page-wrapper" class="gray-bg {{$state.current.name}}">

        <!-- Page Header-->
        <div class="row wrapper border-bottom white-bg page-heading" style="top: 50px;
    padding: 7px 10px;
    position: fixed;
    width: 100%;
    z-index: 1030;">
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-2">
                <h1>Explore</h1>
                <ol class="breadcrumb">
                    <li>
                        <a ui-sref="main.home">Home</a>
                    </li>
                    <li>
                        <a>{{vm.projectId}}</a>
                    </li>
                    <li class="active">
                        <strong>Explore</strong>
                    </li>
                </ol>

            </div>
           <div class="col-xs-12 col-sm-9 col-md-9 col-lg-10">
               <ul style="list-style: none; display:block; margin: 20px 0 0; padding:0px; font-size: 1.3em">
                   <li style="display: inline-block;max-height: 70px;overflow: hidden;text-align: left;    padding: 0px 20px">
                            <h5 style="text-transform: uppercase;">
                                Human subjects
                                <span style="display: block;font-size: 24px;color: #39c2d7;padding-top: 5px;"><i class="flaticon-standing55"></i>&nbsp;
                                <dc-count-widget
                                        xfilter-service="{{expVM.chartingOpts.subjectXFservice}}"
                                        chart-service="{{expVM.chartingOpts.DCchartService}}"
                                        grp="{{expVM.chartingOpts.subjChartGrp}}">
                                </dc-count-widget>
                                </span>
                            </h5>
                       <dc-count-bar
                               xfilter-service="{{expVM.chartingOpts.subjectXFservice}}"
                               chart-service="{{expVM.chartingOpts.DCchartService}}"
                               grp="{{expVM.chartingOpts.subjChartGrp}}">
                       </dc-count-bar>


                   </li>

                   <li ng-repeat="assay in expVM.assays" style="display: inline-block;max-height: 70px;overflow: hidden;text-align: left;padding: 0px 20px;border-right: 1px dotted #c7c7c7;">

                       <h5 style="text-transform: uppercase;">
                           {{assay.name}}
                           <span style="display: block;font-size: 24px;color: #39c2d7;padding-top: 5px;"><i class="flaticon-cells"></i>&nbsp;
                           <dc-count-widget
                                   xfilter-service="{{expVM.chartingOpts.assayXFservice}}"
                                   chart-service="{{expVM.chartingOpts.DCchartService}}"
                                   grp="{{expVM.chartingOpts.assayChartGrp}}"
                                   module="{{assay.id}}"></dc-count-widget> <span style="font-size: 12px">Samples</span>
                           </span>
                       </h5>
                       <dc-count-bar
                               xfilter-service="{{expVM.chartingOpts.assayXFservice}}"
                               chart-service="{{expVM.chartingOpts.DCchartService}}"
                               grp="{{expVM.chartingOpts.assayChartGrp}}"
                               module="{{assay.id}}">
                       </dc-count-bar>
                   </li>
               </ul>

           </div>

        </div>

        <!-- Filter Menu-->
        <div ui-view="datacart" id="filters"></div>

<a class="btn btn-default btn-xs" style="position: fixed;
    top: 154px;
    left: 185px;
    z-index: 15000;
    border-radius: 0px;
    font-size: 1.5em;
    border: none;
    background-color: #2c3e50;"><i class="fa fa-bars"></i> </a>
        <div class="page-wrapper wrapper-content animated fadeInRight" id="page-wrapper" style="margin-top: 143px;">

            <div id="explorer-wrapper"  style="margin-left:210px;">
                <section ui-view="subjects" id="section-1">
                    <i>Subject panel should load here!</i>
                </section>
                <section ui-view="assessments" id="section-2">
                    <i>Clinical Assessments panel should load here!</i>
                </section>
                <section ui-view="assays" id="section-3">
                    <i>Assays  panel should load here!</i>
                </section>
            </div>

        </div>
    </div>

</div>
