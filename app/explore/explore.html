<div id="top-page-wrapper" class="gray-bg {{$state.current.name}}">

    <!-- Page Header-->
    <div class="row wrapper border-bottom white-bg page-heading" style="top: 50px;padding: 7px 10px;position: fixed;width: 100%;z-index: 1030;">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-2">
            <h1>Explore</h1>
            <ol class="breadcrumb">
                <li>
                    <a ui-sref="home.dashboard">Home</a>
                </li>
                <li>
                    <a>{{expVM.projectId}}</a>
                </li>
                <li class="active">
                    <strong>Explore</strong>
                </li>
            </ol>

        </div>
        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-10">
            <ul style="list-style: none; display:block; margin: 10px 0 0; padding:0px; font-size: 1.3em">
                <li style="vertical-align:top; display: inline-block;max-height: 100px;overflow: hidden;text-align: left; border-right: 1px dotted #c7c7c7;   padding: 0px 20px">
                    <h5 style="text-transform: uppercase;margin-bottom: 0px">Human subjects</h5>
                    <span style="display: block;font-size: 20px;color: #39c2d7;padding-top: 5px;"><i class="flaticon-standing55"></i>&nbsp;
                                <dc-count-widget style="font-weight:600;"
                                                 xfilter-service="{{expVM.chartingOpts.subjectXFservice}}"
                                                 chart-service="{{expVM.chartingOpts.DCchartService}}"
                                                 type="sdj"
                                                 grp="{{expVM.chartingOpts.subjChartGrp}}">
                                </dc-count-widget>
                       </span>
                    <dc-count-bar
                            xfilter-service="{{expVM.chartingOpts.subjectXFservice}}"
                            chart-service="{{expVM.chartingOpts.DCchartService}}"
                            grp="{{expVM.chartingOpts.subjChartGrp}}">
                    </dc-count-bar>


                </li>

                <li ng-repeat="assay in expVM.assays" style="display: inline-block;max-height: 100px;overflow: hidden;text-align: left; vertical-align: top; text-align:center;padding: 0px 20px;">
                    <h5 style="text-transform: uppercase; margin-bottom: 0px">
                        {{assay.name}}
                    </h5>
                    <!--<h5 style="text-transform: uppercase;">-->
                    <div>
                        <div style="display: inline-block">
                                <span style="display: block;font-size: 20px;color: #39c2d7;padding-top: 5px;"><i class="flaticon-testtube8"></i>&nbsp;
                                   <dc-count-widget style="font-weight:600;"
                                                    xfilter-service="{{expVM.chartingOpts.assayXFservice}}"
                                                    chart-service="{{expVM.chartingOpts.DCchartService}}"
                                                    type="vvv"
                                                    grp="{{expVM.chartingOpts.assayChartGrp}}"
                                                    module="{{assay.id}}">
                                   </dc-count-widget>
                                    <!--<span style="font-size: 12px">Samples</span>-->
                                </span>
                            <dc-count-bar
                                    xfilter-service="{{expVM.chartingOpts.assayXFservice}}"
                                    chart-service="{{expVM.chartingOpts.DCchartService}}"
                                    grp="{{expVM.chartingOpts.assayChartGrp}}"
                                    module="{{assay.id}}">
                            </dc-count-bar>
                        </div>
                        <div style="display: inline-block">
                                <span style="display: block;font-size: 18px;color: #39c2d7;padding-top: 5px;"><i class="flaticon-standing55"></i>&nbsp;
                                   <dc-count-widget style="font-weight:600;"
                                                    xfilter-service="{{expVM.chartingOpts.assayXFservice}}"
                                                    chart-service="{{expVM.chartingOpts.DCchartService}}"
                                                    grp="{{expVM.chartingOpts.assayChartGrp}}"
                                                    type="subject"
                                                    module="{{assay.id}}">
                                   </dc-count-widget>
                                    <!--<span style="font-size: 12px">Subjects</span>-->
                                </span>
                            <dc-count-bar
                                    xfilter-service="{{expVM.chartingOpts.assayXFservice}}"
                                    chart-service="{{expVM.chartingOpts.DCchartService}}"
                                    type="subject"
                                    grp="{{expVM.chartingOpts.assayChartGrp}}"
                                    module="{{assay.id}}">
                            </dc-count-bar>
                        </div>
                    </div>


                    <!--</h5>-->

                </li>
            </ul>

        </div>
    </div>

    <!-- Cart Menu-->
    <div ui-view="datacart" id="cart"></div>

<!--
    <a class="btn btn-default btn-xs" style="position: fixed;
    top: 154px;
    left: 185px;
    z-index: 15000;
    border-radius: 0px;
    font-size: 1.5em;
    border: none;
    background-color: #2c3e50;"><i class="fa fa-bars"></i> </a>
-->
    <div class="page-wrapper wrapper-content animated fadeInRight" id="page-wrapper" style="margin-top: 84px;">

        <div id="explorer-wrapper"  style="margin-left:210px;">
            <section ui-view="subjects" id="section-1">
                <i>Subject panel should load here!</i>
            </section>
            <section ui-view="assessments" id="section-2">
                <i>Clinical Assessments panel should load here!</i>
            </section>
            <section ui-view="assays" id="section-3">
                <i>Assays  panel should load here!</i>
            </section>
        </div>

    </div>
</div>
