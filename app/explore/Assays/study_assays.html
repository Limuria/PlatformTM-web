        <tab ng-repeat="assay in vm.assays" ng-class-odd="'odd'">
            <tab-heading>
                <div class="assay-info" align="center">
                    <img src="img/assays/proteomics.svg">

                    <p class="assay-type">{{assay.name}}</p>

                    <p class="assay-tech">{{assay.platform}}</p>

                    <p class="assay-count">
                       <span>
                           <dc-count-widget
                            xfilter-service="{{chartingOpts.xfilterService}}"
                            chart-service="{{chartingOpts.DCchartService}}"
                            grp="{{chartingOpts.chartGroup}}"
                            module="{{assay.assayId}}"></dc-count-widget> Samples
                       </span>
                    </p>
                </div>
            </tab-heading>
            <div class="ibox-content">

                <div>
                    <div class="btn-group">
                        <label class="btn btn-xs btn-white" ng-model="vm.show" btn-radio="'plots'">Data Plots</label>
                        <label class="btn btn-xs btn-white" ng-model="vm.show" btn-radio="'table'">Data Table</label>
                    </div>
                </div>

                <div id="{{chartingOpts.chartContainerId}}_{{assay.assayId}}" ng-hide="vm.show =='table'" style="display: -webkit-box;"
                     class=" plots-view animated fadeIn"></div>
                <div id="{{assay.assayId}}-datatable" ng-hide="vm.show =='plots'" class="table-view animated fadeIn">

                    <dc-datatable class="table table-striped table-bordered table-hover dc-data-table"
                                  chart-service="{{chartingOpts.DCchartService}}"
                                  xfilter-service="{{chartingOpts.xfilterService}}"
                                  grp="{{chartingOpts.chartGroup}}"
                                  module="{{assay.assayId}}">Choose observations from the tree below
                    </dc-datatable>
                </div>
            </div>
