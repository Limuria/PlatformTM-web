<link type="text/css" rel="stylesheet" href="explore/clinical/css/clinicalDataTree.css" />

<div id="clinical-data" class="content">
    <div class="panel-header">
        <h3 style="padding: 10px;"><span class="flaticon-man412" style="color: #39b3d7; margin-right: 3px"></span> Clinical Observations
        </h3>
    </div>
    <div>
        <p class="model-icon">
            <span class="flaticon-standing55"></span>

            <!--<dc-number-display cf="cf"></dc-number-display>-->

    </div>

    <tabset class="models-list clinical-section">

        </tab>
        <tab >

                    Data Table
                </p>
            </tab-heading>
            <div style="height: 300px;overflow: scroll;">
                <dc-datatable class="dc-data-table">Choose observations from the tree below</dc-datatable>
            </div>

        </tab>

    </tabset>

    <div class="clearfix"></div>

    <div class="plots-view">
