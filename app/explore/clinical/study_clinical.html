                    <div>
                        <div class="btn-group">
                            <label class="btn btn-xs btn-white" ng-model="show" btn-radio="'plots'">Data Plots</label>
                            <label class="btn btn-xs btn-white" ng-model="show" btn-radio="'table'">Data Table</label>
                        </div>
                    </div>

                    <div id="{{chartContainerId}}" ng-hide="show =='table'" style="display: -webkit-box;" class=" plots-view animated fadeIn"></div>
                    <div id="clinical-datatable" ng-hide="show =='plots'" class="table-view animated fadeIn">
                        <div style="display:inline;float:right">
                            <button ng-click="addToCart('clinical')" class="btn-xs btn-success " type="button"><i class="fa fa-shopping-cart"></i>&nbsp;&nbsp;<span class="bold">Save to Cart</span></button>
                        </div>
                        <div ng-repeat="(key, values) in clinicalFilter" style="display:inline;">
                            <div ng-if="values.length != 0" style="display:inline;">
                                <button type="button" class="btn-xs btn-outline btn-default">{{key}} : {{values}}</button>
                            </div>
                        </div>
                        <dc-datatable class="table table-striped table-bordered table-hover dc-data-table"
                                      chart-service="{{DCchartService}}"
                                      xfilter-service="{{xfilterService}}"
                                      grp="{{chartGroup}}">Choose observations from the tree below</dc-datatable>
                    </div>
