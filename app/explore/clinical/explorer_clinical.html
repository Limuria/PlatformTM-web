<link type="text/css" rel="stylesheet" href="explore/clinical/css/clinicalDataTree.css" />

<!--<div class="panel">-->
<!--<div id="clinical-data">-->
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title panel-header">
                <span class="flaticon-man412" style="color: #39b3d7;"></span> Clinical Observations
            </div>
            <div class="ibox-content plots-view">


                <div class="ibox-content">
                    <div>
                        <div class="btn-group">
                            <label class="btn btn-xs btn-white" ng-model="vm.show" btn-radio="'plots'">Data Plots</label>
                            <label class="btn btn-xs btn-white" ng-model="vm.show" btn-radio="'findingsTable'">Findings Table</label>
                            <label class="btn btn-xs btn-white" ng-model="vm.show" btn-radio="'eventsTable'">Events Table</label>
                        </div>
                    </div>

                    <div id="{{chartingOpts.chartContainerId}}" ng-hide="vm.show =='eventsTable' || vm.show =='findingsTable'" style="display: -webkit-box;" class=" plots-view animated fadeIn"></div>
                    <div id="findings-datatable" ng-hide="vm.show =='plots' || vm.show=='eventsTable'" class="table-view animated fadeIn">
                        <dc-datatable class="table table-striped table-bordered table-hover dc-data-table"
                                      chart-service="{{chartingOpts.DCchartService}}"
                                      xfilter-service="{{chartingOpts.xfilterService}}"
                                      grp="{{chartingOpts.chartGroup}}"
                                      module="findings">Choose observations from the tree below</dc-datatable>
                    </div>
                    <div id="events-datatable" ng-hide="vm.show =='plots' || vm.show=='findingsTable'" class="table-view animated fadeIn">
                        <dc-datatable class="table table-striped table-bordered table-hover dc-data-table"
                                      chart-service="{{chartingOpts.DCchartService}}"
                                      xfilter-service="{{chartingOpts.xfilterService}}"
                                      grp="{{chartingOpts.chartGroup}}"
                                      module="events">Choose observations from the tree below</dc-datatable>
                    </div>
                </div>

                <div class="m-t-lg">
                    <!--
                    <dc-chart-visit chart-service='ClinicalCf' val="visit" grp="clinical"></dc-chart-visit>
                    -->
                    <!--<cl-tree  observations="clinicalData" get-obs-ids-for-meddra="getObsIdsForMeddra(medraterm)" get-charting-opts="getChartingOpts()"></cl-tree>-->
                    <div clinical-obs-browser ></div>

                </div>

            </div>

        </div>
    </div>



</div>
