<!-- **************************** User Upload Data Overview *******************************-->
<div class ="col-md-3" style="padding-left: 20px;">
    <h3 class="domainTitleName">Uploaded Data</h3>
    <div ng-controller="dragAndDropController">
        <ul  style="padding-left: 0px;">
            <li ng-repeat="item in uploadVariables">
                <div class="btn btn-droppable"  data-drop="true" ng-model='uploadVariables' jqyoui-droppable="{index: {{$index}}}">
                    <div class="btn btn-info btn-draggable" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="uploadVariables" jqyoui-draggable="{index: {{$index}},placeholder:true,animate:false}" ng-hide="!item.title">{{item.title}}</div>
                </div>

            </li>
        </ul>
    </div>
</div>

<!-- **************************** User Upload Form *******************************-->


<!-- THIS IS WHERE WILL INJECT A DOMAIN ============================== -->

<div style="height:450px;overflow:auto;" ui-view >

    <div class ="col-md-8" style="width:850px;">

        <!--<h1>Show:  {{$scope.domainName}} and {{$scope.shortName}}</h1>-->
        <div class="jumbotron" >
            <div class="row">
                <h3 class="stepNum">Step 1</h3>
                <p>Select a Class of Observations: Findings, Intervention or Event.</p>


                <h3 class="stepNum">Step 2</h3>
                <p>Choose a Domain from the class to map your data.</p>


                <h3 class="stepNum">Step 3</h3>
                <p>Drag and drop your upload data to map of a domain.</p>
                <p style="color:#AAAAAA">Check <span style="color:#39C2D7;font-weight: bold;">HELP</span> for more information</p>
            </div>

        </div>
    </div>


</div>
