<div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Loading Progress</h5>
                </div>
                <div class="ibox-content">
                    <h2 ng-if="!loadedDataset && !loadingFailed">Loading Dataset ...</h2>
                    <h2 ng-if="loadedDataset && !obsExtracted && !loadingFailed">Creating Descriptors ...</h2>
                    <h2 ng-if="loadingFailed">Loading Failed!</h2>
                    <h2 ng-if="loadedDataset && obsExtracted">Done</h2>
                    <div ng-hide="(loadedDataset && obsExtracted) || loadingFailed"class="spiner-example">
                        <div class="sk-spinner sk-spinner-three-bounce">
                            <div class="sk-bounce1"></div>
                            <div class="sk-bounce2"></div>
                            <div class="sk-bounce3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="row">
    <a ng-click="goToStep4()" class="btn btn-default">Previous</a>
    <a ng-click="finish()" class="btn btn-primary pull-right">Finish</a>
    <a ui-sref="datastage.files"  class="btn btn-primary pull-right">Cancel</a>

</div>
