<div style="width: 80%;
float: right;
/*margin-right: 15px;*/
background: white;
padding-right: 10px;
padding-left: 10px"
>
    <span><h6>Variable Definition</h6></span>
    <dl class="dl-horizontal">
        <dt>Name</dt>
        <dd>{{vmodel.variable.name}}</dd>
        <dt>Label</dt>
        <dd>{{vmodel.variable.label}}</dd>
        <dt>Description</dt>
        <dd>{{vmodel.variable.description}}</dd>
        <dt>Controlled Vocabulary</dt>
        <dd><a href="{{model.variable.dictionaryXrefURL}}">{{vmodel.variable.dictionaryName}}</a></dd>
        <dd>{{vmodel.variable.dictionaryDefinition}}</dd>

    </dl>
    <hr>
    <div>
        <h6>Variable attributes</h6>
        <input id="mandatoryCHK" type="checkbox" ng-model="vmodel.variable.isRequired">
        <label for="mandatoryCHK">Mandatory</label>
        <input style="width:25px" id="order" type="text" ng-model="vmodel.variable.order">
        <label for="order">Order Number</label>
        <input style="width:25px" id="seq" type="text" ng-model="vmodel.variable.sequence">
        <label for="seq">Key Sequence</label>
    </div>
</div>
