<div class="dataset-container">

    <dl class="dl-horizontal">
        <dt>Name</dt>
        <dd>{{model.dataset.name}}</dd>
        <dt>Class</dt>
        <dd>{{model.dataset.class}}</dd>
        <dt>Description</dt>
        <dd>{{model.dataset.description}}</dd>
        <dt>Structure</dt>
        <dd>{{model.dataset.structure}}</dd>
    </dl>

    <div style=" width: 20%; float:left; padding-left: 10px">
            <span><h6>Dataset Variables</h6></span>
            <ul class="list-unstyled">
                <li ui-sref-active="variable-active" ng-repeat="var in model.dataset.variables">
                    <input type="checkbox" ng-model="var.selected" ng-click="selectVariable(var)">
                    <label ui-sref="manager.activities.detail.dataset.variable({variableId:var.id})">
                        <a> {{var.name}} </a>
                    </label>
                </li>
                <li><a ui-sref="manager.activities.new.dataset.details.variable">New variable</a></li>

            </ul>
    </div>
    <div style="margin-top: 20px">
        <!--<button style="float: right" ng-click="toggleControls()" type="button" class="btn btn-info" ng-init="btnText = 'Save dataset'">{{ btnText }}</button>-->
{{model.dataset.variables}}
    </div>

    <div ui-view>
        <small class="muted"> Click on a variable to see details</small>
    </div>

</div>
