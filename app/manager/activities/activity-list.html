<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Project Setup</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="main.home">Home</a>
            </li>
            <li class="active">
                <strong>Project Setup</strong>
            </li>
        </ol>
    </div>
</div>
<div class="row">
<div class="col-lg-12">
<div class="wrapper wrapper-content animated fadeInUp">

<div class="ibox">
<div class="ibox-title">
    <h5>All activities assigned to this project</h5>

    <div class="ibox-tools">
        <a ui-sref="manager.activity({studyId:vm.studyId,activityId:0})" class="btn btn-primary btn-xs">Create new activity</a>
    </div>
</div>
<div class="ibox-content">
<div class="row m-b-sm m-t-sm">
    <div class="col-md-1">
        <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> Refresh</button>
    </div>
    <div class="col-md-11">
        <div class="input-group"><input type="text" placeholder="Search" class="input-sm form-control"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> Go!</button> </span></div>
    </div>
</div>

<div class="project-list">

<table class="table table-hover">
<tbody>
<tr ng-repeat="activity in vm.activities">
    <td class="project-status">
        <span class="label label-primary">Active</span>
    </td>
    <td class="project-title">
        <a ui-sref="project_detail">{{activity.name}}</a>
        <br/>
        <small>Created 03.02.2016</small>
    </td>
    <td class="project-completion">
        <small>Completion: 100%</small>
        <div class="progress progress-mini">
            <div style="width: 100%;" class="progress-bar"></div>
        </div>
    </td>
<!--    <td class="project-people">
        <a href=""><img alt="image" class="img-circle" src="img/a3.jpg"></a>
        <a href=""><img alt="image" class="img-circle" src="img/a1.jpg"></a>
        <a href=""><img alt="image" class="img-circle" src="img/a2.jpg"></a>
        <a href=""><img alt="image" class="img-circle" src="img/a4.jpg"></a>
        <a href=""><img alt="image" class="img-circle" src="img/a5.jpg"></a>
    </td>-->
    <td class="project-actions">
        <a href="" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> View </a>
        <a ui-sref="manager.activity({activityId:activity.id})" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> Edit </a>
    </td>
</tr>

</tbody>
</table>
</div>
</div>
</div>
</div>
</div>
</div>
