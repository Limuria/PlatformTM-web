<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Data Export</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="main.home">Home</a>
            </li>
            <li>
                <strong>{{vm.projectId}}</strong>
            </li>
            <li class="active">
                <strong>My Datasets</strong>
            </li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <ui-view>
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>My Datasets</h5>

                    <div class="ibox-tools">
                        <a ui-sref="export.wizard.fields({projectId:vm.projectId,datasetId:0})" class="btn btn-primary btn-xs">Add New Dataset</a>
                    </div>
                </div>
                <div class="ibox-content">

                        <div class="project-list" ng-if="vm.loaded">

                            <table class="table table-hover">
                                <tbody>
                                    <tr ng-repeat-start="ds in vm.datasets" ng-init="ds.collapse=true">

                                        <td class="project-status">
                                            <span class="label label-primary">{{ds.type}}</span>
                                        </td>
                                        <td class="project-title">
                                            <a>{{ds.name}}</a>
                                            <br/>
                                            <small>Last Modified on {{ds.lastModified}}</small>
                                        </td>
                                        <!--<td class="project-people">-->
                                            <!--<a href=""><img alt="image" class="img-circle" src="img/a3.jpg"></a>-->
                                            <!--<a href=""><img alt="image" class="img-circle" src="img/a1.jpg"></a>-->
                                            <!--<a href=""><img alt="image" class="img-circle" src="img/a2.jpg"></a>-->
                                            <!--<a href=""><img alt="image" class="img-circle" src="img/a4.jpg"></a>-->
                                            <!--<a href=""><img alt="image" class="img-circle" src="img/a5.jpg"></a>-->
                                        <!--</td>-->
                                        <td class="project-actions">
                                            <a ng-click="ds.collapse = !ds.collapse" class="btn btn-white btn-sm"><i class="fa fa-info"></i> Details </a>
                                            <a ui-sref="export.wizard.fields({projectId:vm.projectId,datasetId:ds.id})" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> Edit </a>
                                            <a ui-sref="export.wizard.preview({projectId:vm.projectId,datasetId:ds.id})" class="btn btn-white btn-sm"><i class="fa fa-cloud-download"></i> Download </a>
                                        </td>
                                    </tr>
                                <tr ng-repeat-end>
                                    <td colspan="12" style="padding: 0;">
                                        <div uib-collapse="ds.collapse">
                                            <div class="faq-answer" style="margin-top: 0px !important;">
                                            <p>
                                            {{ds.description}}
                                            </p>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                </div>
            </div>
        </div>
        </ui-view>
    </div>
</div>
