<fieldset>
    <h5>Validation Report</h5>

    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-6">
                <!--<h3 class="m-t-none m-b">Sign in</h3>-->

                <!--<p>Sign in today for more expirience.</p>-->

                <form role="form">
                    <div class="form-group"><label>Dataset Name </label>
                        <input type="email" placeholder="Enter name" class="form-control">
                    </div>
                    <div class="form-group"><label>Dataset Description</label>
                        <textarea class="form-control"></textarea></div>
                    <div>
                        <h3>Simple String Tags</h3>
                        <h4>(With Custom Tag Label / Sort Enabled)</h4>
                        <ui-select multiple tagging tagging-label="(custom 'new' label)" ng-model="step4vm.multipleDemo.colors" theme="bootstrap" sortable="true" ng-disabled="disabled" style="width: 300px;" title="Choose a color">
                            <ui-select-match placeholder="Select colors...">{{$item}}</ui-select-match>
                            <ui-select-choices repeat="color in step4vm.availableColors | filter:$select.search">
                                {{color}}
                            </ui-select-choices>
                        </ui-select>
                        <p>Selected: {{step4vm.multipleDemo.colors}}</p>
                        <hr>

                        <h3>Simple String Tags </h3>
                        <h4>(Predictive Search Model / No Labels)</h4>
                        <ui-select multiple tagging tagging-label="false" ng-model="step4vm.multipleDemo.colors2" theme="bootstrap" ng-disabled="disabled" style="width: 300px;" title="Choose a color">
                            <ui-select-match placeholder="Select colors...">{{$item}}</ui-select-match>
                            <ui-select-choices repeat="color in step4vm.availableColors | filter:$select.search">
                                {{color}}
                            </ui-select-choices>
                        </ui-select>
                        <p>Selected: {{step4vm.multipleDemo.colors2}}</p>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <a ng-click="goToStep3()" class="btn btn-default">Previous</a>
    <a ng-click="goToStep5()" class="btn btn-primary">Next</a>
</fieldset>
