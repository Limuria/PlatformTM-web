<div class="mail-tools tooltip-demo pull-right">

    <button ng-click="step3TreeVM.save()" class="btn btn-primary btn-xs" data-toggle="tooltip" data-placement="left" title=""><i class="fa fa-save"></i> Save Tree </button>
    <span>   </span>
    <button ng-click="step3TreeVM.createNode()" class="btn btn-white btn-xs" data-toggle="tooltip" data-placement="left" title="" ><i class="fa fa-plus"></i> Create </button>
    <button ng-click="step3TreeVM.rename()" class="btn btn-white btn-xs" data-toggle="tooltip" data-placement="top" title="" ><i class="fa fa-edit"></i> Rename </button>
    <button ng-click="step3TreeVM.delete()" class="btn btn-white btn-xs" data-toggle="tooltip" data-placement="top" ><i class="fa fa-trash-o"></i> Delete</button>

</div>
<div ng-hide="step3TreeVM.dataLoaded" >
    <p class="text-center" >Retrieving data...</p>
    <div>
        <div class="sk-spinner sk-spinner-fading-circle">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
        </div>
    </div>
</div>

<div class="p-lg">

    <div js-tree="step3TreeVM.treeConfig" should-apply="step3TreeVM.applyModelChanges()" ng-model="step3TreeVM.treeData" tree="step3TreeVM.treeInstance"  tree-events="ready:step3TreeVM.readyCB;create_node:step3TreeVM.createCB"></div>

</div>
