<fieldset>


        <h4>Select fields to add to dataset</h4>


    <div class="row">


        <div class="col-md-6">
            <h5>Available Fields</h5>
            <div class="well">
                <div ng-show="fldCtrl.dataLoaded">
                    <div js-tree="fldCtrl.treeConfig" ng-model="fldCtrl.treeData" tree="fldCtrl.treeInstance" tree-events="changed:fldCtrl.treeChanged;select_node:fldCtrl.nodeSelected;deselect_node:fldCtrl.nodeDeselected" ></div>
                </div>

                <div ng-show="!fldCtrl.dataLoaded" >
                    <div>
                            <div class="sk-spinner sk-spinner-fading-circle">
                                <div class="sk-circle1 sk-circle"></div>
                                <div class="sk-circle2 sk-circle"></div>
                                <div class="sk-circle3 sk-circle"></div>
                                <div class="sk-circle4 sk-circle"></div>
                                <div class="sk-circle5 sk-circle"></div>
                                <div class="sk-circle6 sk-circle"></div>
                                <div class="sk-circle7 sk-circle"></div>
                                <div class="sk-circle8 sk-circle"></div>
                                <div class="sk-circle9 sk-circle"></div>
                                <div class="sk-circle10 sk-circle"></div>
                                <div class="sk-circle11 sk-circle"></div>
                                <div class="sk-circle12 sk-circle"></div>
                            </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="col-md-6">
            <h5>Selected Fields</h5>
            <div class="well">
                <ul>
                    <li ng-repeat="selField in fldCtrl.selFields track by $index">{{selField.displayName}}</li>
                </ul>
            </div>
        </div>
    </div>

    <a ng-click="fldCtrl.cancel()" class="btn btn-primary btn-sm ">Cancel</a>
    <a ng-click="fldCtrl.next()" class="btn btn-primary btn-sm pull-right">Next</a>
</fieldset>
