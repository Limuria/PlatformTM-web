
<div ng-controller="helpMenuController">
    <div class ="col-md-8" style="width:700px;">

        <!--<h1>Show:  {{$scope.domainName}} and {{$scope.shortName}}</h1>-->

            <h1 style="margin:0px;">Interventions Class</h1>



        </div>
    </div>

    <div ui-view>
    <table class=" table table-hover">

        <tr>
            <td class="DomainCode">Domain Code</td>

        </tr>
    </table>

</div>
