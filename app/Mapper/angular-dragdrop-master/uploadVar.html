
<html ng-app="drag-and-drop">
  <head lang="en">
    <meta charset="utf-8">
    <title>Drag & Drop: Multiple listsr</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="src/angular-dragdrop.min.js"></script>
    <script src="czDrag.js"></script>
    <style>
      .thumbnail { height: 50px !important;  }
      .btn-droppable { width: 200px; height: 30px; padding-left: 4px; }
      .btn-draggable { width: 160px; }
    </style>
  </head>
  <body>




    <div ng-controller="userUploadVariablesCtr">
      <div class='contentWrapper ng-cloak'>
        <div class='content'>
          <div class="row-fluid">
            <ul class="thumbnails">
              <li class="span3" style='margin-left:10px;width=800px;'>
                <div class="thumbnail" data-drop="true" ng-model='list1' data-jqyoui-options="optionsList1" jqyoui-droppable="{multiple:true}">
                  <div class="caption">
                    <div class="btn btn-info btn-draggable" ng-repeat="item in list1" ng-show="item.title" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="list1" jqyoui-draggable="{index: {{$index}},animate:true}">{{item.title}}</div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
       
      </div>

 <!--  <table class="table table-bordered">
                    <tr>
                       <td> 
                        <div class="btn btn-droppable" ng-repeat="item in userUplaodVariables" data-drop="true" ng-model='userUplaodVariables' data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=userUplaodVariables])'}"  jqyoui-droppable="{index: {{$index}}}">
                        <div class="btn btn-info btn-draggable" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid',helper:'clone'}" ng-model="userUplaodVariables" jqyoui-draggable="{index: {{$index}},animate:true, placeholder: 'keep'}" ng-hide="!item.title">{{item.title}}</div>
                      </td>
                    </tr>
                </table> -->

      <!--Draggable section-->
      <div class="navbar-inner">
        <div class="container form-inline" style="text-align: center;">

          <div class="btn btn-droppable" ng-repeat="item in userUplaodVariables" data-drop="true" ng-model='userUplaodVariables' data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=userUplaodVariables])'}"  jqyoui-droppable="{index: {{$index}}}">
            <div class="btn btn-info btn-draggable" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid',helper:'clone'}" ng-model="userUplaodVariables" jqyoui-draggable="{index: {{$index}},animate:true, placeholder: 'true'}" ng-hide="!item.title">{{item.title}}</div>
          </div>
        </div>
      </div>
    </div>

    <!--<input type="text" ng-model="name">{{name}}-->
    <h3 >Vital Sight</h3>

    <div class= "well">
      <h4>Identifier</h4>
      <div ng-controller="mappingFormSelectionController" >
        <table class="table table-bordered" >
          <tr ng-repeat="Identifer in Identifers">
            <td> {{Identifer.variableName}} </td>
            <!--This td will ng-repeat on droppable container-->
            <td>  

              <div ng-controller="userUploadVariablesCtr">
      <div class='contentWrapper ng-cloak'>
        <div class='content'>
          <div class="row-fluid">
            <ul class="thumbnails">
              <li class="span3" style='margin-left:10px;'>
                <div class="thumbnail" data-drop="true" ng-model='list1' data-jqyoui-options="optionsList1" jqyoui-droppable="{multiple:false}">
                  <div class="caption">
                    <div class="btn btn-info btn-draggable" ng-repeat="item in list1" ng-show="item.title" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="list1" jqyoui-draggable="{index: {{$index}},animate:true}">{{item.title}}</div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

            </td>
        </tr>
      </table>
    </div>



  </body>
</html>
