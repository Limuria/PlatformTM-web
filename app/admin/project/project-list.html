    <div class="row">
            <div ng-repeat="p in vm.projects" class="col-lg-3">

                    </div>
                    <div class="ibox-content text-center">
                        <a ui-sref="admin.project({projectId: p.accession})">

                                {{p.subjectCount || '0'}}

                        </div>
                        <div class="p-xs">
                            <div class="text-center">
                                <div class="btn-group">
                                    <a ui-sref="explore({studyId:p.accession})" class="btn btn-xs btn-white"><i class="fa fa-search"></i> Explore</a>
                                    <a ui-sref="admin.project({projectId: p.accession})" class="btn btn-xs btn-white"><i class="fa fa-cogs"></i> Admin</a>
                                    <a ui-sref="datastage.files({studyId: p.accession})" class="btn btn-xs btn-white"><i class="fa fa-database"></i> Import</a>
                                    <a ui-sref="export.datasets({studyId: p.accession})" class="btn btn-xs btn-white"><i class="fa fa-table"></i> Export</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
