<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
        <h2>Projects</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="main.home">Projects</a>
            </li>
            <!--<li class="active">
                <strong>Data Stage</strong>
            </li>-->
        </ol>
    </div>
    <div class="col-lg-4">
        <div class="title-action">
            <a ui-sref="admin.project({projectId:'new'})" class="btn btn-primary">New Project</a>

        </div>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
            <div ng-repeat="p in vm.projects"
                 class="col-lg-3">
                <div class="ibox">
                    <div class="ibox-title">
                        <span class="label label-warning pull-right">PRIVATE</span>
                        <h5>{{p.name}}</h5>
                    </div>
                    <div class="ibox-content text-center">
                        <a ui-sref="admin.project({projectId: p.accession})">
                            <img class="img-dashboard" src="img/nologo2.png"  alt="profile">
                        </a>
                        <!--<div class="m-t-md">
                            <span>Status of current project:</span>
                            <div class="stat-percent">48%</div>
                            <div class="progress progress-mini">
                                <div style="width: 48%;" class="progress-bar"></div>
                            </div>
                        </div>-->
                        <div class="row  m-t-sm m-b-sm">
                            <div class="col-sm-3">
                                <div class="font-bold small">STUDIES</div>
                                {{p.studyCount || '0'}}
                            </div>
                            <div class="col-sm-3">
                                <div class="font-bold small">SUBJECTS</div>
                                {{p.subjectCount || '0'}}
                            </div>
                            <div class="col-sm-3">
                                <div class="font-bold small">COHORTS</div>
                                {{p.cohortCount || '0'}}
                            </div>
                            <div class="col-sm-3">
                                <div class="font-bold small">SAMPLES</div>
                                {{p.sampleCount || '0'}}
                            </div>
                        </div>
                        <div class="p-xs">
                            <div class="text-center">
                                <div class="btn-group">
                                    <a ui-sref="explore({projectId:p.id})" class="btn btn-xs btn-white"><i class="fa fa-search"></i> Explore</a>
                                    <a ui-sref="admin.project({projectId: p.id})" class="btn btn-xs btn-white"><i class="fa fa-cogs"></i> Admin</a>
                                    <a ui-sref="datastage.files({projectId: p.id})" class="btn btn-xs btn-white"><i class="fa fa-database"></i> Import</a>
                                    <a ui-sref="export.datasets({projectId: p.id})" class="btn btn-xs btn-white"><i class="fa fa-table"></i> Export</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
    </div>
</div>
