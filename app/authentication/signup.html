<div style="height: inherit" class="gray-bg {{$state.current.name}}">

    <div class="row border-bottom">

        <nav class="navbar navbar-fixed-top" role="navigation" style="margin-bottom: 0">
            <!--<div class="logo">
                <a href="index.html">
                    <img src="img/etriks-logo.svg" width="30px" class="pull-left"/>
                    <span>eHS</span>
                </a>
            </div>
            <ul class="nav navbar-top-links navbar-right">
                <li> <a ui-sref="login">Login</a></li>
                <li> <a ui-sref="signup">Sign Up</a></li>
            </ul>-->
        </nav>
    </div>

    <!-- Main view  -->

    <div style="height: 100%">
        <table style="height: 100%; width: 100%;">
            <tbody><tr>
                <td style="vertical-align: middle">
                    <div class="signupContainer">
                        <div class=" animated fadeIn">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class=" float-e-margins">

                                        <div class="ibox-content">
                                            <div class="animated fadeIn loginscreen">
                                                <div>
                                                    <form class="m-t" role="form" ng-submit="signUp()">
                                                        <div class="row">

                                                            <div class="col-md-6">
                                                                <h3>Signup</h3>
                                                                <p>Create account to see it in action.</p>
                                                                <div class="form-group">
                                                                    <input type="text" placeholder="First Name" class="form-control" data-ng-model="registration.firstName" required autofocus>
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="text" placeholder="Last Name" class="form-control" data-ng-model="registration.lastName" required>
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="text" placeholder="Organization" class="form-control" data-ng-model="registration.organization" required>
                                                                </div>

                                                                <div class="form-group">
                                                                    <input type="email" placeholder="Email" class="form-control" data-ng-model="registration.email" required>
                                                                    <!--<span class="help-block m-b-none">Example block-level help text here.</span>-->
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="password" placeholder="Password" class="form-control" data-ng-model="registration.password" required>
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="password" placeholder="Confirm Password" class="form-control" data-ng-model="registration.confirmPassword" required>
                                                                </div>
                                                                <!--<div class="form-group">
                                                                    <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
                                                                </div>-->
                                                                <button type="submit" class="btn btn-primary block full-width m-b" data-ng-disabled="savedSuccessfully">Register</button>

                                                                <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                                                                    {{message}}
                                                                </div>




                                                            </div>
                                                            <div class="col-md-6">
                                                                <h3>Authenticator Code</h3>
                                                                <div class="text-info" ng-show="qrCode==''">Your Google Authenticator QR code will be displayed here after successful Signup!</div>
                                                                <div ng-show="qrCode!=''">
                                                                    <p class="text-success">Authenticator Code: <strong>{{qrCode}}</strong></p>
                                                                    <div class="form-group">
                                                                        <img ng-src="{{qrCodeSrc}}" />
                                                                    </div>
                                                                    <a ui-sref="login" class="btn btn-primary btn-md btn-block">Continue to login</a>
                                                                </div>
                                                                <br>
                                                                <br>
                                                                <p class="text-muted text-center"><small>Already have an account?</small></p>
                                                                <a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>

                                                            </div>

                                                        </div>
                                                    </form>
                                                    <p class="m-t"> <small>Data Science Institute, Imperial College &copy; 2015</small> </p>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</div>
