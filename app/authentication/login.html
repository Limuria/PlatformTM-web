
<div style="height: inherit" class="gray-bg {{vm.state.current.name}}">
    <!-- Main view  -->
    <div style="height: 100%">
        <table style="height: 100%; width: 100%;">
            <tbody><tr>
                <td style="vertical-align: middle">
                    <div style="text-align: center;padding-bottom: 20px;">
                        <span style="font-family: Questrial;color: #fcfdff;font-size: 5em;border-top-style: solid;border-top-width: 3px;border-top-color: #23c6c8;">Platform<span style="color: #ff9a02;">TM</span></span>
                    </div>
                    <div class="signupContainer">
                        <div class=" animated fadeIn">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class=" float-e-margins">

                                        <div class="ibox-content">
                                            <div class="row">
                                                <div class="col-sm-12 ">
                                                    <h3 class="m-t-none m-b">Sign in</h3>

                                                    <form role="form" ng-submit="vm.login()">
                                                        <div class="form-group username">
                                                            <label>Email</label>
                                                            <input type="email"
                                                                   placeholder="Email"
                                                                   class="form-control"
                                                                   data-ng-model="vm.loginData.userName" required autofocus>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Password</label>
                                                            <input type="password"
                                                                   placeholder="Password"
                                                                   class="form-control"
                                                                   data-ng-model="vm.loginData.password" required>
                                                        </div>
                                                        <div>
                                                            <button type="submit" ladda="vm.isSigningIn"  class="ladda-button btn btn-primary pull-right m-t-n-xs" data-style="zoom-in">Login</button>
                                                        </div>
                                                        <div data-ng-hide="vm.loginMessage == ''" style="display: inline-block" class="alert alert-danger">
                                                            {{vm.loginMessage}}
                                                        </div>
                                                        <a href="#"><small>Forgot password?</small></a>

                                                        <p class="m-t-md text-muted text-center"><small>Do not have an account?</small></p>
                                                        <a class="btn btn-sm btn-white btn-block" ui-sref="signup">Create an account</a>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
