<div id="wrapper">

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg {{$state.current.name}}">

        <!-- Page wrapper -->
        <!--<div ng-include="'layout/topnavbar.html'"></div>-->
        <div class="row border-bottom">

            <nav class="navbar navbar-fixed-top" role="navigation" style="margin-bottom: 0">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/etriks-logo.svg" width="30px" class="pull-left"/>
                        <span>eHS</span>
                    </a>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li> <a ui-sref="login">Login</a></li>
                    <li> <a ui-sref="signup">Sign Up</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main view  -->

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-7">
                    <div class="ibox float-e-margins">
                        <!--<div class="ibox-title">
                            <h5>Basic form
                                <small>Simple login form example</small>
                            </h5>
                            <div ibox-tools></div>
                        </div>-->
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-sm-6 b-r"><h3 class="m-t-none m-b">Sign in</h3>

                                    <!--<p>Sign in</p>-->

                                    <form role="form" ng-submit="login()">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email"
                                                   placeholder="Email"
                                                   class="form-control"
                                                   data-ng-model="loginData.userName" required autofocus>
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password"
                                                   placeholder="Password"
                                                   class="form-control"
                                                   data-ng-model="loginData.password" required>
                                        </div>
                                        <div>
                                            <!--<button class="btn btn-sm btn-primary pull-right m-t-n-xs"-->
                                                    <!--type="submit">-->

                                                <button type="submit" ladda="loginData.signIn"  class="ladda-button btn btn-primary pull-right m-t-n-xs" data-style="zoom-in">Login</button>
                                                <!--<strong>Login</strong>-->
                                            </button>
                                            <!--<label> <input icheck type="checkbox" ng-model="main.unCheck"> Remember me </label>-->
                                        </div>
                                    </form>
                                </div>
                                <div class="col-sm-6"><h4>Not a member?</h4>

                                    <p>You can create an account:</p>

                                    <p class="text-center">
                                        <a ui-sref="signup"><i class="fa fa-sign-in big-icon"></i></a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Footer -->
        <div ng-include="'layout/footer.html'"></div>

    </div>



</div>
