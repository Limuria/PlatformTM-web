
<div style="height: inherit" class="gray-bg {{vm.state.current.name}}">

    <div class="row border-bottom">

        <nav class="navbar navbar-fixed-top" role="navigation" style="margin-bottom: 0">
            <!--<div class="logo">
                <a href="index.html">
                    <img src="img/etriks-logo.svg" width="30px" class="pull-left"/>
                    <span>eHS</span>
                </a>
            </div>
            <ul class="nav navbar-top-links navbar-right">

                <li> <a ui-sref="signup">Sign Up</a></li>

        </nav>
    </div>

    <!-- Main view  -->

    <div style="height: 100%">
        <table style="height: 100%; width: 100%;">
            <tbody><tr>
                <td style="vertical-align: middle">
                    <div style="background: #fff;
max-width: 600px;
box-shadow: 0 4px 8px rgba(0, 0, 0, .1);
margin: 0 auto;
border-radius: 3px;">


                        <div class=" animated fadeIn">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class=" float-e-margins">

                                        <div class="ibox-content">
                                            <div class="row">
                                                <div class="col-sm-6 b-r">
                                                    <h3 class="m-t-none m-b">Sign in</h3>

                                                    <form role="form" ng-submit="vm.login()">
                                                        <div class="form-group username">
                                                            <label>Email</label>
                                                            <input type="email"
                                                                   placeholder="Email"
                                                                   class="form-control"
                                                                   data-ng-model="vm.loginData.userName" required autofocus>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Password</label>
                                                            <input type="password"
                                                                   placeholder="Password"
                                                                   class="form-control"
                                                                   data-ng-model="vm.loginData.password" required>
                                                        </div>
                                                        <div>
                                                            <button type="submit" ladda="vm.isSigningIn"  class="ladda-button btn btn-primary pull-right m-t-n-xs" data-style="zoom-in">Login</button>
                                                        </div>
                                                        <div data-ng-hide="vm.loginMessage == ''" style="display: inline-block" class="alert alert-danger">
                                                            {{vm.loginMessage}}
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="col-sm-6"><h4>Not a member?</h4>

                                                    <p>You can create an account:</p>

                                                    <p class="text-center">
                                                        <a ui-sref="signup"><i class="fa fa-sign-in big-icon"></i></a>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</div>
